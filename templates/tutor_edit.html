<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
</head>
<body>
    <br>
    <br>
    <hr>
    <br>
    <form method="post" action="/tutor_edit/{{tutor.id}}/">{% csrf_token %}
        <label  for="name">Name: </label>
        <input type="text" name="name" id="name" value="{{tutor.name}}"><br>
        <label for="degree">Degree: </label>
        <select name="degree" id="degree" >
            {% if tutor.degree == 'B' %}
            <option value="B" selected> Bachelor </option>
            {% elif tutor.degree == 'M' %}
            <option value="M" selected> Master </option>
            {% elif tutor.degree == 'D' %}
            <option value="D" selected> Doctor </option>
            {% endif %}
            <option value="B"> Bachelor </option>
            <option value="M"> Master </option>
            <option value="D"> Doctor </option>
        </select> <br>

        <label for="age">Age: </label>
        <input type="number" name="age" id="age" value="{{tutor.age}}"> <br>
            
        <label for="gender">Gender: </label>
        <select name="gender" id="gender" >
            {% if tutor.gender == 'MALE' %}
            <option value="MALE" selected> Male </option>
            {% elif tutor.gender == 'FEMALE' %}
            <option value="FEMALE" selected> Female </option>
            {% endif %}
            <option value="FEMALE"> Female </option>
            <option value="MALE"> Male </option>
        </select> <br>

        <label for="course">Course: </label>
        <select name="course" id="course">
            {% for i in courses %}
            {% if i.id == 1 %}
            <option value="{{tutor.course.id}}" selected> {{tutor.course.name}}</option>
            <option value="{{i.id}}"> {{i.name}}</option>
            {% else %}
            <option value="{{i.id}}"> {{i.name}} </option>
            {% endif %}
            {% endfor %} 
        </select> <br>
        <button type="submit">Edit</button>
    </form>
    <br>   
    <h1></h1>
</body>
</html>

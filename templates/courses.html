<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
</head>
<body>
    <h1>Courses: </h1>
    <form method="get" action="/courses/">
        <input type="text" name="stext">
        <button type="submit"> Search </button>
    </form>
    <br>
    {% for i in courses %}
    <h3 style="display: inline-block;"> {{i.id}}. {{i}} </h3> 
    <!-- <h4 style="display: inline-block;">Author: {% for j in i.author.all %} {{ j }} {% endfor %} </h4>    # ManyToManyField -->
    <!-- <h4 style="display: inline-block;">Genre: {{i.genre}}</h4> -->
    
    <a href="/course_delete/{{i.id}}/"> <button>Delete</button></a>
    <a href="/course_edit/{{i.id}}/"> <button>Edit</button></a>
    <br>
    {% endfor %}


    <div style = "position: absolute; left: 70vh; top: 20vh; ">
        <form method="post" action="/courses/"> {% csrf_token %}
            <label for="name">Name: </label>
            <input type="text" name="name" id="name" placeholder="Name"> <br>

            <label for="program">Program: </label>
            <select name="program" id="program" multiple>
                {% for i in programs %}
                <option value="{{ i.id }}"> {{ i.name }} </option>
                {% endfor %}
            </select> <br>

            <label for="major">Major: </label>
            <input type="checkbox" name="major" id="major"> <br>
            
            <button type="submit">Add</button>
        </form>
    </div>
</body>
</html>
